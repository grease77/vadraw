<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>抽獎遊戲</title>
  <!-- 連結外部 CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- (A) 放背景圖與卡牌的容器 -->
  <div class="lottery-container">
    <img
      src="https://fs2.vacanza.tw/upload/ftp/ProductPic/v_2025pjparty/background.jpg"
      alt="背景圖"
      class="lottery-background"
    />
    <!-- JS 會自動生成 24 張卡牌 -->
  </div>

  <!-- (B) 獎品顯示區域（Modal） -->
<div id="prize-modal" class="modal">
  <div class="modal-content">
    <!-- 內層白色區域，填滿框架中間透明區，但放在最底層 -->
    <div class="inner-white"></div>

    <!-- 獎品圖片與說明，放在白色區域上方（可根據需要微調位置與層級） -->
    <img id="prize-image" class="prize-image" src="" alt="獎品圖片">
    <div class="modal-details">
      <h2 id="prize-name">IPHONE 16 PRO MAX</h2>
      <p id="prize-description">256G (價值44,900)</p>
      <button onclick="closeModal()">關閉</button>
    </div>

    <!-- 愛心文字，綁定在背景（框架）上，位於右上角 -->
    <div class="heart-text" id="heart-text">預設文字</div>
  </div>
</div>

  <!-- (C) 連結外部 JS -->
  <script src="script.js"></script>
</body>
</html>
