<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VACANZA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>VACANZA</h1>
    <div class="lottery-container">
        <!-- 矩形區域 -->
        <div class="lottery-item" data-id="1">1</div>
        <div class="lottery-item" data-id="2">2</div>
        <div class="lottery-item" data-id="3">3</div>
        <div class="lottery-item" data-id="4">4</div>
        <div class="lottery-item" data-id="5">5</div>
        <!-- 可以再增加更多矩形 -->
    </div>

    <!-- 獎品顯示區域 -->
    <div id="prize-modal" class="modal">
        <div class="modal-content">
            <h2>獎品名稱</h2>
            <img id="prize-image" src="" alt="獎品圖片">
            <p id="prize-description"></p>
            <button onclick="closeModal()">關閉</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
